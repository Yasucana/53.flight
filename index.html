<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Simulator</title>
  <style>
    body { margin: 0; background: #87ceeb; font-family: sans-serif; text-align: center; }
    canvas { display: block; margin: auto; background: skyblue; }
    #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Flight Simulator</h1>
  <p>W/S: Pitch | A/D: Yaw</p>
  <button id="restartBtn">Restart</button>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <script src="flight.js"></script>
</body>
</html>
